<!DOCTYPE html>
<html>

<head>
    <title>月票上传</title>
    <link type="text/css" href="{{ url_for('static', filename='css/sweetalert.css') }}" rel="stylesheet">
    <script type="text/javascript" src="static/js/sweetalert-dev.js"></script>    
    <script type="text/javascript" src="static/js/flexible.js"></script>    
</head>

<body>
    <div class="container">
        <div class="file_div">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-input">上传文件</label>
                <input id="file-input" type="file" style="display: none;" multiple name="image" accept="image/*">
                <!-- <input type="file" id="file-input" name="image" accept="image/*" multiple> -->
            </form>
            <p id="countdownTIME">
                <span id="day"></span>天
                <span id="hour"></span>小时
                <span id="min"></span>分钟
                <span id="sec"></span>秒
            </p>
        </div>
        <!--div id="thumbnail-container" style="max-width: 200px; max-height: 200px;"-->
        <div id="ticketCardId" style="display: none;"></div>




        <form class="mid_input">
            <div class="mid_input_div">
                <label>用户名<input class="submit_key" type="text"></label>

            </div>
                
        </form>
        <div class="button-container">
        <button class="query button">查询</button>
        <button class="submit button">上传</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="static/js/main.js"></script>
<link type="text/css" href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">


</html>
